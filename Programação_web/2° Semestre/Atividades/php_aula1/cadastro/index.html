<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu cadastro</title>
</head>
<body>
    
    <!--
    Declaramos um formulário.
    "action" é responsável por enviar os dados para o arquivo especificado.
    "method" descreve como esses dados são transmitidos (POST envia os dados 
    sem aparecer na URL, tornando esse método o mais seguro) 
    -->
    <form action="cadastro.php" method="POST">

        <!--Seção de rótulos-->
        <label for="">Nome:</label>
        <input type="text" name="nome" required><br>
        
        <label for="">Idade:</label>
        <input type="number" name="idade" required><br>
        
        <label for="">cpf:</label>
        <input type="number" name="cpf" required><br>

        <!--Botão que envia os dados-->
        <button type="submit">Entrar</button>
        

    </form>
</body>
</html>
