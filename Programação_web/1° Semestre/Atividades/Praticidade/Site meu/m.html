<html lang="pt-br">
<head>

    <main>
        <form action="test.html" method="get">
            <div>
                <label for="">Nome:</label>

                maxlength="50" placeholder="Nome" required>

                <input type="password" name="pass_senha" id="" 
                size="50" maxlength="50" required placeholder="Senha"

                <input type="email" name="txt_email" maxlength="50" required>
                <label for="">Telefone:</label>

                <input type="checkbox" name="ck_dispositivos" value="smartphone">
            </div>
            </div>
            <div>
                <label>Qual o horário do seu curso?</label>

                <input type="radio" name="rd_horario" value="manhã">

            </div>
            <div>

                    <option value="diadema">Diadema</option>

                    <option value="osasco">Osasco</option>
                    <option value="guarulhos">Guarulhos</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">]

            </div>
        </form>
    </main>
